<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="clock-display">
            <div class="clock style1" effect="ghost">00:00</div>
            <div class="clock style2">00:00</div>
            <div class="clock style3">00:00</div>
            <div class="clock style4">00:00</div>
            <div class="clock style5">00:00</div>
            <div class="clock style6">00:00</div>
            <div class="clock style7">00:00</div>
        </div>
        <div class="widgets">
            <label class="widget">
                <div class="accent-color-text">
                    <div class="accent-color-preview"></div>
                    <p>Wybierz kolor</p>
                </div>
                <input type="color" id="accent" style="opacity:0;position:absolute;width:0;height:0;" />
            </label>
            <div class="widget date">
                <div class="icon"></div>
                <p class="text" id="date"></p>
            </div>
        </div>
